{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/script2.js' %}"></script>
</head>

<body>
    <div class="wrapper">
        <header>Panel giriş</header>
        <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <div class="field email">
                <div class="input-area">
                    <input type="text"name="username" placeholder="Kullanici adi">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Mail boş olamaz.</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" name = "password" placeholder="Sifre">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Şifre boş olamaz.</div>
            </div> 
            <input type="submit" value="Login">
        </form>


</body>

</html>
